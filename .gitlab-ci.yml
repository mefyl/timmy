include:
  - local: "/.logistic/ci/.gitlab-ci-template.yml"

toolchain:
  extends: .ocaml-toolchain
  variables:
    OCAML_VERSION: "4.12.0"
    OPAM_PACKAGES: "schematic"
    PACKAGES: "nodejs npm"

toolchain:no-schematic:
  extends: .ocaml-toolchain
  variables:
    OCAML_VERSION: "4.12.0"
    VARIANT: "-no-schematic"
    PACKAGES: "nodejs npm"

build:
  extends: .ocaml-build
  dependencies:
    - toolchain
  needs:
    - toolchain

build:no-schematic:
  extends: .ocaml-build
  dependencies:
    - toolchain:no-schematic
  needs:
    - toolchain:no-schematic
  variables:
    OCAML_VERSION: "4.12.0"
    VARIANT: "-no-schematic"

check:
  extends: .ocaml-check
  dependencies:
    - build
  needs:
    - build

check:no-schematic:
  extends: .ocaml-check
  dependencies:
    - build:no-schematic
  needs:
    - build:no-schematic
  variables:
    OCAML_VERSION: "4.12.0"
    VARIANT: "-no-schematic"

package:
  extends: .ocaml-package
  dependencies:
    - check
  needs:
    - check
    - check:no-schematic

opam:
  extends: .ocaml-opam
  dependencies:
    - check
  needs:
    - check
    - check:no-schematic
