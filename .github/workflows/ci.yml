name: Main workflow

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:

  build-and-check:
    name: Build and check
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # Absolutely nothing is found in the path in the windows
          # environment once forked in make or dune.
          # - windows-latest
        ocaml-compiler:
          - 4.14.x
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
      - name: Install dependencies
        run: opam install . --deps-only --with-test
      - name: Build
        run: make -f .logistic/ci/Makefile DUNE_PACKAGES=timmy build
      - name: Check
        run: make -f .logistic/ci/Makefile DUNE_PACKAGES=timmy check
      # Fails because this dune construct is rejected:
      # File "timmy-jsoo/tests/dune", line 12, characters 15-41:
      # 12 |  (enabled_if %{lib-available:js_of_ocaml})
      #                     ^^^^^^^^^^^^^^^^^^^^^^^^^^
      # - name: Lint opam
      #   uses: ocaml/setup-ocaml/lint-opam@v2
      - name: Lint fmt
        uses: ocaml/setup-ocaml/lint-fmt@v2

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.14.x
          dune-cache: true
      # Odoc currently crashes if this is enabled:
      # File "src/loader/cmi.ml", line 933, characters 21-27: Assertion failed
      # - name: Lint doc
      #   uses: ocaml/setup-ocaml/lint-doc@v2
      - name: Deploy odoc to GitHub Pages
        uses: ocaml/setup-ocaml/deploy-doc@v2
